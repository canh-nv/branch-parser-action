name: Test
on:
  push:
    branchs:
      - main
  pull_request:
    branchs:
      - main

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Audit
        run: npm audit
  run-action:
    name: Run action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6

      - name: Run action
        uses: ./
        with:
          inputBranchName: ${{ steps.branch-name.outputs.current_branch }}
